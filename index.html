<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JEDI GUESSING GAME</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class ="container-fluid">
      <div class = "row" >
       <h1 id = "banner" class="text-center my_title">"GUESS... OR GUESS NOT... THERE IS NO TRY"</h1>
      </div>
      <div class = "row">
        <h3 class="text-center my_title">HOT: <span id="hot" value =""></span><br>COLD: <span id="cold" value =""></span></h3>      
        <img src="img/yoda.ico" alt="yoda" id="main_pic" class ="my_img" >
      </div>
      <div class = "row" >
         <h2 class="text-center my_desc">I Am Thinking of a Number From 1 - 100.....</h2> 
        <input type="text" id ="my_input" class="form-control my_input text-center center-block" placeholder="?">
       </div>
      <div id="my_buttons" class = "row btn-center"  align="center">
        <button type="button" id="submit" class="btn-lg btn-primary text-center">SUBMIT</button>   
        <button type="button" id = "reset" class="btn-lg text-center ">RESET</button>  
        <button type="button" id = "hint" class="btn-lg text-center ">HINT</button>  
      </div>
      <div class = "row">
        <h2 class="text-center my_title">GUESSES LEFT:</h2> 
        <h2 id = "guess_count" class="text-center">10</h2> 
      </div>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="guessing_game.js"></script>
  </body>
</html>
